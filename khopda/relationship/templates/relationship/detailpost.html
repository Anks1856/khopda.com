{% extends 'landing/base.html' %}
{% load static %}

{% block title %} Poetry {% endblock  %}

{% block css %}
<link href="{%static 'landing/css/main.css'%}" rel="stylesheet">
<link href="{%static 'landing/css/font.css'%}" rel="stylesheet">
<style>
.card{
margin-top:30px;
}
</style>
{% endblock %}

{% block body %}
  <div class="container">
    <div class="card mb-3" style="max-width: 1200px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="images/chocolatekiss.jpeg" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{detail_post.title}}</h5>
            <p class="card-text">{{detail_post.front}}</p>
            <p class="card-text"><small class="text-muted">{{detail_post.pub_date}}</small></p>
          </div>
        </div>
      </div>
    </div>
    <p>....{{detail_post.contant}}</p>
  </div>

{% endblock %}
