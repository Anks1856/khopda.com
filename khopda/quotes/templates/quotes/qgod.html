{% extends 'landing/base.html' %}
{% load static %}

{% block title %} Quotes{% endblock  %}
{% block css %}
<link href="{%static 'landing/css/main.css'%}" rel="stylesheet">
<link href="{%static 'landing/css/font.css'%}" rel="stylesheet">

{% endblock %}

{% block body %}
    <!-- <h1>Hello, world!</h1> -->
    <div class="container">
        {% for quote in quotes %}
        {% if quote.category == "GOD" %}
        <div class="shadow p-3 mb-3 bg-white rounded"><p>{{quote.quotes}}{{quote.category}}</p></div>
        {% endif %}
        {% endfor %}

    </div>

{% endblock %}
